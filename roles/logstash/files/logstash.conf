input
{
	beats {
		port => 5044
	}
	
}

filter
{
	grok{
		match => {
			"message" => "%{COMBINEDAPACHELOG}"
		}
	}
	mutate{
		convert => { "bytes" => "integer" }
	}
	date {
		match => [ "timestamp", "dd/MMM/YYYY:HH:mm:ss Z" ]
		locale => en
		remove_field => "timestamp"
	}
	geoip {
		source => "clientip"
	}
	useragent {
		source => "user-agent"
		target => "useragent"
	}
}


output
{
        elasticsearch {

      		hosts => ["http://15.206.28.27:9200"]
       		index => "%{[@metadata][beat]}-%{[@metadata][version]}"
   }
}

